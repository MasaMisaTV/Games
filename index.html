<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masamisa Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="hero">
    <div class="hero-content">
      <h1>Masamisa Games</h1>
      <p>音楽を楽に楽しむゲームを開発しています</p>
      <a href="#games" class="btn">ゲームを見る</a>
    </div>
  </header>

  <section id="games" class="games-section">
    <h2>最新ゲーム</h2>
    <div class="game-cards">
      <div class="card">
        <h3>連打の天才</h3>
        <p>高速連打でスコアを競え！</p>
      </div>
      <div class="card">
        <h3>虫除けの天才</h3>
        <p>虫を避けてスコアを稼げ！</p>
      </div>
      <div class="card">
        <h3>果物採りの天才</h3>
        <p>フルーツを収穫して高スコアを目指せ！</p>
      </div>
    </div>
  </section>

  <section id="about" class="about-section">
    <h2>Masamisa Games について</h2>
    <p>Masamisa Games は音楽学習とエンターテインメントを融合したゲームを開発しています。最高の体験を提供することを目指しています。</p>
  </section>

  <footer>
    <p>&copy; 2025 Masamisa Games. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
